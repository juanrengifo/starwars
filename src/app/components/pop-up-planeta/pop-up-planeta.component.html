<h1 class= "text" mat-dialog-title>{{planet.name}}</h1>
    <div>
        <hr>   
        <div mat-dialog-content> 
        <br> 
        <b><p>Rotation Period: {{planet.rotation_period}}</p></b>
        <b><p>Orbital Period: {{planet.orbital_period}}</p></b>
        <b><p>Diameter: {{planet.diameter}}</p></b>
        <b><p>Climate: {{planet.climate}}</p></b>
        <b><p>Gravity: {{planet.gravity}}</p></b>
        <b><p>Terrain: {{planet.terrain}}</p></b>
        <b><p>Surface Water: {{planet.surface_water}}</p></b>
        <b><p>Population: {{planet.population}}</p></b>
        <br>
    </div>
</div>
<div  mat-dialog-actions>
    <button class="button"  mat-button mat-dialog-close>Cerrar</button>
</div>
